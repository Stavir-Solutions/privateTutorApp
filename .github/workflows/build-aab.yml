name: Build Signed AAB

on:
  workflow_dispatch

jobs:
  build:
    name: Build Signed Android AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set VERSION variable
        id: versioning
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Build Signed AAB
        run: |
          cd android
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Rename AAB
        run: |
          FILE_NAME="TutorApp.${VERSION}.aab"
          cp android/app/build/outputs/bundle/release/app-release.aab "$FILE_NAME"
          echo "AAB_NAME=$FILE_NAME" >> $GITHUB_ENV

      - name: Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.AAB_NAME }}
          path: ${{ env.AAB_NAME }}

      - name: Output Summary
        run: |
          echo " AAB version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo " Artifact name: $AAB_NAME" >> $GITHUB_STEP_SUMMARY

