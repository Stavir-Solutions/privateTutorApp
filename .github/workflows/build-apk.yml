name: Build APK

on:
  workflow_dispatch

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set VERSION env variable
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Print version
        run: echo "VERSION: $VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          FILE_NAME="TeacherToParent.${VERSION}.apk"
          cp android/app/build/outputs/apk/release/app-release.apk "$FILE_NAME"
          echo "APK_NAME=$FILE_NAME" >> $GITHUB_ENV

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}
          path: ${{ env.APK_NAME }}

      - name: Output Summary
        run: |
          echo " APK version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "Artifact name: $APK_NAME" >> $GITHUB_STEP_SUMMARY
