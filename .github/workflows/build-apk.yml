jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:  # âœ… Set the VERSION here for all steps to access
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK to S3
        id: upload_apk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          VERSION: ${{ env.VERSION }}   # ðŸ‘ˆ still available here
        run: |
          FILE_NAME="TeacherToParent.${VERSION}.apk"
          cp android/app/build/outputs/apk/release/app-release.apk $FILE_NAME
          aws s3 cp $FILE_NAME s3://$AWS_S3_BUCKET/ --region $AWS_REGION --acl public-read
          APK_URL="https://${AWS_S3_BUCKET}.s3.${AWS_REGION}.amazonaws.com/${FILE_NAME}"
          echo "apk_url=${APK_URL}" >> $GITHUB_OUTPUT

      - name: Output APK download link
        run: |
          echo "APK version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "Download Link: https://${{ secrets.AWS_S3_BUCKET }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com/TeacherToParent.${VERSION}.apk" >> $GITHUB_STEP_SUMMARY
