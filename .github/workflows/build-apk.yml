name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'APK version '
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK to S3
        id: upload_apk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
         FILE_NAME="TeacherToParent.${{ github.event.inputs.version }}.apk"
         cp android/app/build/outputs/apk/release/app-release.apk $FILE_NAME
         aws s3 cp $FILE_NAME s3://$AWS_S3_BUCKET/ --region $AWS_REGION
         echo file upload url
         APK_URL="https://${AWS_S3_BUCKET}.s3.${AWS_REGION}.amazonaws.com/${FILE_NAME}"
         echo "apk_url=${APK_URL}" >> $GITHUB_OUTPUT

      - name: Output APK download link
        run: |
          echo  (${{ steps.upload_apk.outputs.apk_url }})" >> $GITHUB_STEP_SUMMARY

         
